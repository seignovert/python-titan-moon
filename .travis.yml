sudo: false
language: python
cache: pip

matrix:
  include:
    - python: 2.7
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true

install: pip install tox-travis python-coveralls
script: tox
after_success: coveralls

jobs:
  include:
    - stage: deploy
      if: tag IS present
      python: 3.6
      env: PBR_VERSION=$TRAVIS_TAG
      script: skip
      deploy:
        provider: pypi
        user: seignovert
        password:
            secure: 
        skip_cleanup: true
        distributions: sdist bdist_wheel
        on:
          tags: true